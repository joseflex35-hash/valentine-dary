<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            background-color: #ffcccb;
            color: #b22222;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            margin-top: 50px;
        }
        .flowers {
            background-image: url('https://example.com/flowers-image.jpg'); /* Add a flowers image here */
            background-size: cover;
            height: 400px;
            margin: 20px;
            position: relative;
        }
        button {
            background-color: gold;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 15px 30px;
        }
        button:hover {
            background-color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="flowers"></div>
    <h1>Dariana (papelito), would you be my valentine?</h1>
    <button onclick="alert('Yay! Can't wait to celebrate!')">Of course!</button>
    <button onclick="alert('Oh no! Maybe next time.')">Not this time.</button>
</body>
</html>
